<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">create employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" class="form-control">
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="phoneNumber">PhoneNumber</label>
            <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control">
          </div> 
          
          <div class="form-group">
              <label>Contact Preference</label>
              <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">
                    Email
                </label>
                <label class="radio-inline">
                    <input type="radio" value="phone" name="contactPreference" [(ngModel)]="contactPreference">
                    Phone
                </label>
              </div>
            </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="form-control">
              <label class="radio-inline">
                  <input type="radio" value="male" name="gender" [(ngModel)]="gender">
                  Male
              </label>
              <label class="radio-inline">
                  <input type="radio" value="female" name="gender" [(ngModel)]="gender">
                  Female
              </label>
            </div>
          </div>

          <div class="form-group">
              <div class="form-control">
                <label class="checkbox-inline">
                    <input type="checkbox" value="isActive" name="isActive" [(ngModel)]="isActive">
                    Is Active
                </label>
              </div>
            </div>

            <div class="form-group">               
                  <label for="department">
                    Department
                  </label>
                  <select id="department" name="department" [(ngModel)]="department" class="form-control">
                    <option *ngFor="let department of departments" [value]="department.id">{{department.name}}</option>
                  </select>        
              </div>
            
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input type="text" bsDatepicker [bsConfig]="datePickerConfig" placement="right" id="dateOfBirth" [(ngModel)]="dateOfBirth" name="dateOfBirth" class="form-control">
                  </div>  
            </div>

            <div class="form-group">
                <label for="photoPath">Photo Path</label>
                <input type="text" id="photoPath" [(ngModel)]="photoPath" name="photoPath" class="form-control">
              </div>

              <div class="form-group">
                <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
                  {{previewPhoto ? "Hide" : "Show"}} preview
                </button>
              </div>

              <div class="form-group">
                <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto">
              </div>
              
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
</form>

Angular Generated : {{employeeForm.value | json}}
